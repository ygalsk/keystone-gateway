global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'keystone-gateway'
    static_configs:
      - targets: ['keystone-gateway-prod:8080']
    metrics_path: '/admin/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-prod:80']
    scrape_interval: 15s
    scrape_timeout: 5s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
