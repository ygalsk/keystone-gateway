# Docker Compose file for production deployment

services:
  # Keystone Gateway - Main Application
  keystone-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keystone-gateway-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./configs/production.yaml:/app/configs/config.yaml:ro
      - gateway-logs:/app/logs
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - METRICS_ENABLED=true
    networks:
      - keystone-network
    depends_on:
      - api-backend
      - auth-backend
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keystone-gateway.rule=Host(`demo.keystone-gateway.dev`) || Host(`api.keystone-gateway.dev`) || Host(`auth.keystone-gateway.dev`) || Host(`status.keystone-gateway.dev`) || Host(`grafana.keystone-gateway.dev`)"
      - "traefik.http.routers.keystone-gateway.entrypoints=websecure"
      - "traefik.http.routers.keystone-gateway.tls.certresolver=letsencrypt"
      - "traefik.http.services.keystone-gateway.loadbalancer.server.port=8080"

  # Traefik Reverse Proxy for SSL termination
  traefik:
    image: traefik:v3.0
    container_name: traefik-prod
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=kontakt@keystone-gateway.dev"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
    ports:
      - "80:80"
      - "443:443"
      - "8888:8080"  # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
      - "traefik-logs:/var/log/traefik"
    networks:
      - keystone-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.keystone-gateway.dev`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  # Demo Application Backend
  demo-backend:
    image: nginx:alpine
    container_name: keystone-demo-prod
    restart: unless-stopped
    volumes:
      - ./mock-backends/demo:/usr/share/nginx/html:ro
      - ./mock-backends/demo/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - demo-logs:/var/log/nginx
    labels:
      - "keystone.service=demo"
      - "keystone.tenant=demo"
    networks:
      - keystone-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # API Service Backend
  api-backend:
    image: node:18-alpine
    container_name: keystone-api-prod
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./mock-backends/api:/app:ro
      - api-logs:/app/logs
    command: node server.js
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://keystone:keystone123@postgres:5432/keystonedb
    labels:
      - "keystone.service=api"
      - "keystone.tenant=api"
    networks:
      - keystone-network
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Authentication Service Backend
  auth-backend:
    image: node:18-alpine
    container_name: keystone-auth-prod
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./mock-backends/auth:/app:ro
      - auth-logs:/app/logs
    command: node server.js
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - SESSION_SECRET=your-super-secret-session-key-change-in-production
    labels:
      - "keystone.service=auth"
      - "keystone.tenant=auth"
    networks:
      - keystone-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Status/Monitoring Backend
  status-backend:
    image: nginx:alpine
    container_name: keystone-status-prod
    restart: unless-stopped
    volumes:
      - ./mock-backends/status:/usr/share/nginx/html:ro
      - ./mock-backends/status/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - status-logs:/var/log/nginx
    labels:
      - "keystone.service=status"
      - "keystone.tenant=status"
    networks:
      - keystone-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Grafana for Monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: keystone-grafana-prod
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=opferopfer2
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.keystone-gateway.dev
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./mock-backends/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-logs:/var/log/grafana
    labels:
      - "keystone.service=grafana"
      - "keystone.tenant=grafana"
    networks:
      - keystone-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s

  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: keystone-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass opferopfer2
    volumes:
      - redis-data:/data
      - redis-logs:/var/log/redis
    networks:
      - keystone-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "opferopfer2", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    sysctls:
      - net.core.somaxconn=65535

  # PostgreSQL for application data
  postgres:
    image: postgres:15-alpine
    container_name: keystone-postgres-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=keystonedb
      - POSTGRES_USER=keystone
      - POSTGRES_PASSWORD=opferopfer2
      - POSTGRES_INITDB_ARGS="--auth-host=scram-sha-256"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./mock-backends/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres-logs:/var/log/postgresql
    networks:
      - keystone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keystone -d keystonedb"]
      interval: 30s
      timeout: 5s
      retries: 3
    shm_size: 256mb

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: keystone-prometheus-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - keystone-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  # Application logs
  gateway-logs:
    driver: local
    labels:
      - "keystone.volume=gateway-logs"
  api-logs:
    driver: local
    labels:
      - "keystone.volume=api-logs"
  auth-logs:
    driver: local
    labels:
      - "keystone.volume=auth-logs"
  demo-logs:
    driver: local
    labels:
      - "keystone.volume=demo-logs"
  status-logs:
    driver: local
    labels:
      - "keystone.volume=status-logs"
  grafana-logs:
    driver: local
    labels:
      - "keystone.volume=grafana-logs"
  redis-logs:
    driver: local
    labels:
      - "keystone.volume=redis-logs"
  postgres-logs:
    driver: local
    labels:
      - "keystone.volume=postgres-logs"
  traefik-logs:
    driver: local
    labels:
      - "keystone.volume=traefik-logs"

  # Application data
  grafana-data:
    driver: local
    labels:
      - "keystone.volume=grafana-data"
  redis-data:
    driver: local
    labels:
      - "keystone.volume=redis-data"
  postgres-data:
    driver: local
    labels:
      - "keystone.volume=postgres-data"
  prometheus-data:
    driver: local
    labels:
      - "keystone.volume=prometheus-data"

  # SSL certificates
  letsencrypt:
    driver: local
    labels:
      - "keystone.volume=letsencrypt"

networks:
  keystone-network:
    driver: bridge
    name: keystone-network-prod
    ipam:
      config:
        - subnet: 172.32.0.0/16
    labels:
      - "keystone.network=production"