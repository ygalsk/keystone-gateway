services:
  keystone-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: keystone-gateway:production
    container_name: keystone-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./configs/environments/production-high-load.yaml:/app/config.yaml:ro
      - ./scripts/lua:/app/scripts:ro
    environment:
      - GOGC=200
      - GOMAXPROCS=0  # Use all available CPUs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/admin/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"