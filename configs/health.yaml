# Lightweight Keystone Gateway Config
gateway:
  port: 8080
  health_timeout: 5s

tenants:
  - name: "acme-agency"
    path_prefix: "/acme/"
    host: "acme.example.com" # Optional: DNS-basiertes Routing
    health_interval: 10
    services:
      - name: "webapp"
        url: "http://test-backend-1:80"
        health: "/health"
      - name: "webapp2" 
        url: "http://test-backend-2:80"
        health: "/health"

  - name: "beta-shop"
    path_prefix: "/beta/"
    host: "beta.example.com"
    health_interval: 15
    services:
      - name: "shop"
        url: "http://test-backend-3:80"
        health: "/status"
      - name: "shop-backup"
        url: "http://test-backend-4:80" 
        health: "/status"

# Optional: Simple Header Detection
headers:
  tenant_header: "X-Tenant" # acme-agency, beta-shop