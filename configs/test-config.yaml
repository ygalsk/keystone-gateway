tenants:
  # Path-based routing tenant
  - name: "api-service"
    path_prefix: "/api/"
    health_interval: 5
    services:
      - name: "api-backend"
        url: "http://localhost:3001"
        health: "/health"

  # Host-based routing tenant  
  - name: "app-service"
    domains: ["app.example.com", "app.test.local"]
    health_interval: 10
    services:
      - name: "app-backend"
        url: "http://localhost:3002"
        health: "/status"
      - name: "app-backup"
        url: "http://localhost:3003"
        health: "/status"

  # Hybrid routing tenant (host + path)
  - name: "mobile-api"
    domains: ["mobile.example.com"]
    path_prefix: "/v2/"
    health_interval: 15
    services:
      - name: "mobile-backend"
        url: "http://localhost:3004"
        health: "/health/check"
