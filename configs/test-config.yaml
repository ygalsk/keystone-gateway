tenants:
  - name: "api-service"
    path_prefix: "/api/"
    services:
      - name: "api-backend"
        url: "http://localhost:8080"
        health: "/health"
  
  - name: "app-service"
    domains:
      - "app.example.com"
      - "app2.example.com"
    services:
      - name: "app-backend-1"
        url: "http://localhost:8081"
        health: "/health"
      - name: "app-backend-2"
        url: "http://localhost:8082"
        health: "/health"
  
  - name: "mobile-api"
    domains:
      - "mobile.example.com"
    path_prefix: "/v2/"
    services:
      - name: "mobile-backend"
        url: "http://localhost:8083"
        health: "/health"