      - name: "demo-backend"
        url: "http://demo-backend:80"
        health: "/health"
  
  - name: "api"
    domains:
      - "api.keystone-gateway.dev"
    services:
      - name: "api-backend"
        url: "http://api-backend:3000"
        health: "/health"
  
  - name: "auth" 
    domains:
      - "auth.keystone-gateway.dev"
