admin_base_path: "/admin"
tenants:
  - name: "demo-api"
    path_prefix: "/api/"
    health_interval: 5
    services:
      - name: "demo-backend"
        url: "http://localhost:3001"
        health: "/health"
  
  - name: "demo-app"
    domains:
      - "demo.local"
      - "app.local"
    health_interval: 5
    services:
      - name: "demo-app-1"
        url: "http://localhost:3002"
        health: "/health"
      - name: "demo-app-2"
        url: "http://localhost:3003"
        health: "/health"
  
  - name: "status-service"
    domains:
      - "status.local"
    path_prefix: "/status/"
    health_interval: 10
    services:
      - name: "status-backend"
        url: "http://localhost:3004"
        health: "/health"