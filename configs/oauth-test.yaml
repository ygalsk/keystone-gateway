# OAuth Middleware Test Configuration

admin_base_path: "/admin"

# HTTP Response Compression Configuration
compression:
  enabled: true
  level: 5
  content_types:
    - "text/html"
    - "text/css" 
    - "text/javascript"
    - "application/json"
    - "application/xml"
    - "text/plain"

lua_routing:
  enabled: true
  scripts_dir: "./scripts/lua"

server:
  port: "8080"

tenants:
  - name: "oauth-proxy"
    path_prefix: "/"
    lua_routes: 
      - "oauth_middleware"
    # No backend services needed - pure Lua OAuth proxy with caching