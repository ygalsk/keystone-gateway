admin_base_path: "/admin"

server:
  port: "8090"

compression:
  enabled: true
  level: 5
  content_types:
    - "application/json"
    - "text/html"

lua_routing:
  enabled: true
  scripts_dir: "./scripts/lua/examples"

tenants:
